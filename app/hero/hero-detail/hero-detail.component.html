<div class="container">
    <img [src]="hero?.imageUrl" [alt]="event?.name" class="event-image">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{hero?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
        <div class="col-md-6">
          <h2>Enemy</h2>
          <md-list>
              <md-list-item *ngFor="let kurwa of hero?.enemy" routerLink="{{heroes[kurwa]?.id}}" routerLinkActive="active"><h3>{{heroes[kurwa].name}}</h3></md-list-item>
          </md-list>          
        </div>

        <div class="col-md-6">
            <h2>Friends</h2>
              <md-list-item *ngFor="let kurwa of hero?.friends"><h3>{{heroes[kurwa].name}}</h3></md-list-item>
          </div>
    </div>
  </div>
